<!DOCTYPE html>
<html ng-app="store">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="angular.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="app.js" charset="utf-8"></script>
  <script type="text/javascript" src="products.js" charset="utf-8"></script>
  <title>Angular Ice Cream Store</title>
</head>
<body ng-controller="StoreController as store">
  <!--  Store Header  -->
  <header>
    <h1 class="text-center">Angular Ice Cream Store</h1>
    <h2 class="text-center">– Scooped by Travis –</h2>
  </header>
  <!-- products container -->
  <ul class="list-group">
    <!-- product container -->
    <li class ="list-group-item" ng-repeat="product in store.products">
      <h3> <product-title> </h3>
      <product-panels></product-panels>
    </li>
  </ul>

</body>
</html>
